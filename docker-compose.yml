services:
  frontend:
    build:
      context: ./frontend
      dockerfile: .devcontainer/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_SUPABASE_URL=http://localhost:54321
      - VITE_SUPABASE_ANON_KEY=sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH
    # Keep it running
    command: npm run dev -- --host

  # This service runs the Supabase CLI, which in turn starts the actual Supabase containers (Postgres, Auth, etc.)
  # on your Docker host. This fulfills the "service" requirement while maintaining the robust CLI workflow.
  supabase:
    image: alpine:latest
    container_name: supabase_cli_runner
    network_mode: host
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    # Install docker and nodejs to run supabase CLI via npx.
    entrypoint: sh -c "apk add --no-cache docker-cli nodejs npm && npx supabase start && tail -f /dev/null"
